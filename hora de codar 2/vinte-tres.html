<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 23</title>
</head>
<body>
    <script>
        //23-Faça um programa em que o usuário informe 20 valores e no final, escreva o maior e o menor valor lido.

        var cont = 0;
        var menor = 0;
        var maior = 0;
        var numero = 0;

        while (cont <= 19) {
            numero = parseInt(prompt("Digite um n número:"));
            if (cont == 0) {
                menor = numero;
                maior = numero;
            }
            else if (numero > maior) {
                maior = numero;
            }
            else if (numero < menor) {
                menor = maior;
            }
            cont++;
        };
            alert("O maior número digitado foi: " + maior + ". O menor número digitado foi: " + menor);

    </script>
</body>
</html>
