    <script>
        //4- Faça um programa que leia 3 valores (considere que não serão informados valores iguais) e escrever a soma dos 2 maiores.
        var x = parseInt(prompt("digite um número"));
        var y = parseInt(prompt("digite um número"));
        var z = parseInt(prompt("digite um número"));

            if (x < y && z) {
                alert ("a soma dos dois maiores números é de: " + (z + y))
            }else if (y < z && x) {
                alert ("a soma dos dois maiores números é de: " + (x + z))
            } 
            if (z < x && z < y) {
                alert ("a soma dos dois maiores números é de: " + (x + y))
            }    
    </script>
