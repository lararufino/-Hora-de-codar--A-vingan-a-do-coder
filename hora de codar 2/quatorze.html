<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>
<body>
    <script>
        //14-Acrescente ao exercício anterior a mensagem "Infelizmente, você foi reprovado!" caso a média calculada seja menor que 6.0.
        var nota1 = parseFloat(prompt("Digite sua nota número 1"));
        var nota2 = parseFloat(prompt("Digite sua nota número 2"));
        var nota3 = parseFloat(prompt("Digite sua nota número 3"));
        var nota4 = parseFloat(prompt("Digite sua nota número 4"));

        var media = (nota1 + nota2 + nota3 + nota4) / 4;

        if (media >= 6) {
            alert ("PARABÉNS! Você foi aprovado.")
        } else (media <= 6) 
            alert ("Infelizmente você foi reprovado.")
    </script>
</body>
</html>
