<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
</head>
<body>
    <script>
        //19- Escreva um programa para ler o número de gols marcados pelo Grêmio e o 
        //número de gols marcados pelo Inter em um GRENAL. Escrever o nome do vencedor. 
        //Caso não haja vencedor deverá ser impressa a palavra EMPATE.
        var gremio = parseInt(prompt("Informe o placar do Grêmio"));
        var inter = parseInt(prompt("Informe o placar do Inter"));
        if (gremio > inter) {
            alert("O vencedor é o Grêmio!");
        };
        if (gremio < inter) {
            alert ("O vencedor é o Inter!");
        };
        if (gremio === inter){
            alert ("EMPATE")
        }
    </script>
</body>
</html>
