<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício cinco</title>
</head>
<body>
    <script>
        //5- Faça um programa que leia dois valores informados pelo usuário e exiba uma das três mensagens a seguir: ‘Números iguais’, caso os números sejam iguais ‘Primeiro é maior’, caso o primeiro seja maior que o segundo; ‘Segundo maior’, caso o segundo seja maior que o primeiro.
        var x = parseInt(prompt("digite um número"));
        var y = parseInt(prompt("digite um número"));
        
        if (x == y) {
            alert ("Números iguais")
        }
        else if (x > y) {
            alert ("O primeiro número é maior")
        }
        if (y >x) {
            alert ("O segundo número é maior")
        }
    </script>
</body>
</html>
