<body>
    <script>
        //11- Um motorista de táxi deseja calcular o rendimento de seu carro na praça.Sabendo-se que o preço do combustível é de R$ 2,90, escreva um programa para ler: a marcação do odômetro (Km) no início do dia, a marcação (Km) no final do dia, o número de litros de combustível gasto e o valor total (R$) recebido dos passageiros. Sabendo que o carro desse taxista roda 14 kilômetros por litro de gasolina, crie um programa que calcule e escreva: a média do consumo em Km/L e o lucro (líquido) do dia.
        
        var dia = parseInt(prompt("Digite a marcação do odômetro no começo do dia:"));
        var noite = parseInt(prompt("Digite a marcação do odômetro no final do dia:"));
        var combustivel = parseInt(prompt("Digite a quantidade de combustivel gasto no dia:"));
        var dinheiro = parseInt(prompt("Digite o valor total de recebimento do dia:"));

        var bomba = 2.90;  
        var gasto = (noite - dia);
        var kml = (gasto / combustivel);
        var gasolina = (combustivel * bomba);
        var total = (dinheiro - gasolina)

        alert ("A média do seu consumo de km/l é de: " + kml + "; e seu lucro líquido é de: " + total)

    </script>
