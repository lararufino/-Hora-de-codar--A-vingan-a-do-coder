<body>
    <script>
        //24-Escreva um programa que leia a idade de 2 javalis e 2 girafas (considere que a idade dos javalis será sempre diferente, assim como das girafas ). Calcule e escreva a soma das idades do javali mais velho com a girafa mais nova, e o produto das idades do javali mais novo com a girafa mais velha.

        var javaliV = parseInt(prompt("Digite a idade do javali mais velho:"));
        var javaliN = parseInt(prompt("Digite a idade do javali mais novo:"));
        var girafaV = parseInt(prompt("Digite a idade da girafa mais nova:"));
        var girafaN = parseInt(prompt("Digite a idade da girafa mais nova:"));

        alert("A soma das idades do javali mais velho com a girafa mais nova é: " + (javaliV + girafaN) + "O produto das idades do javali mais novo e a girafa mais velha é: " + (javaliN + girafaV));

    </script>
</body>
