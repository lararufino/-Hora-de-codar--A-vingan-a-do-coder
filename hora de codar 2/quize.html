<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 15</title>
</head>
<body>
    <script>
        //15- Escreva um programa para ler o ano de nascimento de uma pessoa e escrever 
        //uma mensagem que diga se ela poderá ou não votar este ano (não é necessário considerar 
        //o mês em que ela nasceu).
        var data = parseInt(prompt("Digite o seu ano de nascimento"));
            if (data < 2006) {
                alert("Você pode votar esse ano!")
            };
            if (data > 2006) {
                alert ("Você não pode votar esse ano!")
            }
            
    </script>
</body>
</html>
