<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 25</title>

<body>
    <script>
        //25-Escreva um programa para ler 2 valores inteiros informados pelo usuário e uma das seguintes operações a serem executadas (codificada da seguinte forma: 1.Adição, 2.Subtração, 3.Divisão, 4.Multiplicação). O programa deve calcular e escrever o resultado dessa operação sobre os dois valores lidos. Observação: Considere que só serão lidos os valores 1, 2, 3 ou 4 para as operações

        var numero1 = parseInt(prompt("Digite o primeiro valor:"));
        var numero2 = parseInt(prompt("Digite o segundo valor:"));
        var operação = parseInt(prompt("Digite a operação desejada: 1.Adição, 2.Subtração, 3.Divisão, 4.Multiplicação"));

        var soma = (numero1 + numero2);
        var subtracao = (numero1 - numero2);
        var divisao = (numero1 / numero2);
        var multiplicacao = (numero1 * numero2);

        if (operação == 1) {
            alert("O resultado dessa operação é: " + soma);
        }
        else if (operação == 2) {
            alert("O resultado dessa operação é: " + subtracao);
        } 
        else if (operação == 3) {
            alert("O resultado dessa operação é: " + divisao);
        }
        else if (operação == 4) {
            alert("O resultado dessa operação é: " + multiplicacao);
        }

    </script>
</body>
</html>
